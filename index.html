<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Realtime Bus Tracker</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="no-key">
      <div class="alert alert-success mb-0" role="alert">
        Hi there! thank you for visiting one of my Realtime Bus Tracker web app,
        there are other interesting
        <a
          href="https://maruthiprithivi.github.io/pages/portfolio.html"
          target="_blank"
          rel="noopener noreferrer"
          class="alert-link"
          >apps</a
        >
        in my app portfolio. To know more about me visit
        <a
          href="https://maruthiprithivi.github.io"
          class="alert-link"
          target="_blank"
          rel="noopener noreferrer"
          >web page</a
        >.
      </div>
    </div>
    <div id="map"></div>
    <div class="map-overlay top">
      <button
        type="button"
        class="btn btn-outline-primary"
        data-bs-toggle="button"
        onclick="busTracker()"
      >
        Start Bus Tracker
      </button>
      <!-- <input style="font-size: 2em" type="text" id="api-key" placeholder="MapBox API key"><br> -->
    </div>
    <script src="mapanimation.js"></script>
  </body>
</html>
